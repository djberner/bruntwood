<!-- Send a SMS -->
<template>
    <p>SMS Message</p>

    <lightning-input label="Message" value={message} onchange={messageChange}></lightning-input>
    <lightning-button
            variant="brand"
            label="Send"
            title="send"
            onclick={handleSendSMS}
    ></lightning-button>
</template>
